
{% extends 'layout.html' %} {% block title %}Sistema POS{% endblock %}
{% block content %}
    <div class="m-4 d-flex justify-content-around">
        <h2 class="fw-bold">Lista de productos</h2>
        <a href="{% url 'inventario:create_products_generics' %}" class="btn btn-primary mb-3">Crear un producto</a>
    </div>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>${{ product.price }}</strong></p>
                        <a href="{% url 'inventario:update_products_generics' pk=product.id %}" class="btn btn-secondary btn-sm">Editar</a>
                        <a href="{% url 'inventario:delete_products_generics' pk=product.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
